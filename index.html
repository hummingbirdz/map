<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HummingbirdZ Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiaHVtbWluZ2JpcmR6IiwiYSI6ImNtZzltZ2J0ejBpdW4yaXF3Zm51MHU2NG0ifQ.kw4YoqlgayEk89rJyFYfMA';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/hummingbirdz/cmg9mb6mq009q01scessj51m0',
      center: [-3.53, 50.72],
      zoom: 10,
      transformRequest: (url, resourceType) => {
        if (resourceType === 'Tile' && url.startsWith('https://')) {
          return {
            url: url,
            headers: { Authorization: `Bearer ${mapboxgl.accessToken}` }
          };
        }
      }
    });

    map.addControl(new mapboxgl.NavigationControl());
  </script>
</body>
</html>
